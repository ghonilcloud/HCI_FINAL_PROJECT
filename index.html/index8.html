<script>
    var BirthdayChance = localStorage.getItem('BirthdayChance');
    var EthnicityChance = localStorage.getItem('EthnicityChance');
    var FinancialChance = localStorage.getItem('FinancialChance');
    var HobbiesChance = localStorage.getItem('HobbiesChance');
    var PersonalityChance = localStorage.getItem('PersonalityChance');

    AverageResult = (parseInt(BirthdayChance) + parseInt(EthnicityChance) + parseInt(FinancialChance) + parseInt(HobbiesChance))/4

    if (AverageResult >= 70) {
        SummaryResult = "In navigating a relationship with a high likelihood of success, fostering and sustaining a meaningful connection is paramount. A robust foundation can be built upon a set of principles that contribute to the growth and stability of the partnership. Among these principles, effective communication emerges as a cornerstone. The ability to openly discuss thoughts, feelings, and concerns with a partner creates an environment of understanding and mutual support. <br><br> Quality time spent together further fortifies the bonds of a relationship. Whether engaged in shared activities, deep conversations, or simply relishing each other's company, dedicating time amid the hustle of daily life cultivates a sense of togetherness and intimacy. Alongside this, cultivating mutual respect is essential. Recognizing and valuing each other's opinions, boundaries, and individuality lays the groundwork for a healthy and harmonious connection. <br><br> Trust, a fundamental element of any relationship, requires consistent effort. Building and maintaining trust involves being reliable, keeping promises, and addressing issues promptly and constructively. Empathy plays a crucial role in deepening the emotional connection. Striving to understand a partner's perspective and feelings fosters a supportive environment that encourages growth and resilience. <br><br> Setting shared goals provides a roadmap for the future. Whether they pertain to career aspirations, family planning, or personal development, aligning visions contributes to the long-term strength of the relationship. Disagreements are inevitable, but the manner in which conflicts are handled shapes the relationship's trajectory. Learning and employing healthy conflict resolution skills, such as active listening and compromise, contribute to a resilient and thriving partnership. <br><br> In conclusion, the success of a relationship lies in the deliberate and ongoing investment of time and effort. By adhering to principles such as effective communication, quality time, mutual respect, trust, empathy, shared goals, conflict resolution, appreciation, self-reflection, and adaptability, couples can navigate the complexities of a partnership and ensure its enduring strength. Regular reassessment and commitment to these principles contribute to the fulfillment and longevity of a relationship poised for success."
    }
    else if (AverageResult >=50) {
        SummaryResult = "Uncertainty often casts a shadow over the trajectory of relationships, leaving partners at a crossroads unsure of their shared future. In these moments, a thoughtful and deliberate approach becomes paramount. The first crucial step is the establishment of open and honest communication. Creating a safe space where partners can candidly express their thoughts, doubts, and feelings fosters transparency and lays the groundwork for understanding. This foundational element sets the stage for a constructive dialogue, essential for navigating the complexities of uncertainty. <br><br> Self-reflection emerges as the subsequent imperative. Each partner must take a moment for introspection, assessing personal needs, expectations, and contributions to the relationship. This self-awareness not only provides insights into areas of personal growth but also aids in setting realistic expectations for the relationship's evolution. By understanding themselves, individuals can better comprehend the dynamics they bring to the relationship, offering a clearer perspective on their collective journey. <br><br> Seeking external guidance, such as professional counseling or therapy, can provide an invaluable third-party perspective. A neutral intermediary can facilitate communication, offer objective insights, and equip partners with tools for navigating challenges. This collaborative effort towards seeking support underscores a shared commitment to understanding each other, fostering resilience in the face of uncertainty. <br><br> In conclusion, uncertainty in a relationship demands intentional and collaborative efforts. Through open communication, self-reflection, and seeking external guidance, partners can navigate uncertainty with resilience and understanding. By embracing these principles, couples lay the foundation for a relationship poised to weather uncertainties and emerge stronger on the other side."
    }   
    else {
        SummaryResult = "Sometimes, despite the shared history and emotional investment, individuals find themselves facing the harsh reality that their relationship is bound to fail. In these instances, acknowledging the impending end becomes a crucial step towards a healthier and more honest resolution. The first imperative is to confront the truth with open and honest communication. Creating a space where both partners can candidly express their thoughts and feelings without judgment is essential. By acknowledging the inevitability of the situation, they pave the way for a mutual understanding of the circumstances leading to the relationship's conclusion. <br><br> Self-reflection takes on added significance when a relationship is destined to end. Each individual must take time to introspect, not only about the relationship but also about personal needs, growth, and well-being. This introspection aids in accepting the reality of the situation and can provide clarity on the path forward for both individuals. While it may be a challenging process, self-awareness can be a catalyst for personal growth and resilience as partners navigate the complexities of untangling their lives. <br><br> Seeking closure and planning for the transition are essential components of gracefully concluding a relationship. Mutual respect for each other's feelings and a commitment to parting ways amicably contribute to a smoother separation process. It's crucial to discuss logistics, such as living arrangements and shared assets, with sensitivity and a focus on finding equitable solutions. By addressing these practical aspects, individuals can embark on separate journeys with a sense of closure and the potential for a more positive outlook on future relationships. <br><br> In conclusion, facing the inevitability of a failing relationship demands courage, open communication, and a commitment to self-reflection. By acknowledging the reality, individuals can navigate the complexities of ending a relationship with grace and mutual respect. In doing so, they create the space for personal growth and the potential for healthier connections in the future."
    }

    var BirthdayContent = document.getElementById('BirthdayContent');
    BirthdayContent.innerHTML = '<h2 class="text-center text-info" style="color:white;margin-bottom:0px;">Your Chances:</h2><br>' + '<h2 class="text-center text-info" style="color:white;margin-bottom:0px;"">' + BirthdayChance + "%";

    var EthnicityContent = document.getElementById('EthnicityContent');
    EthnicityContent.innerHTML = '<h2 class="text-center text-info" style="color:white;margin-bottom:0px;">Your Chances:</h2><br>' + '<h2 class="text-center text-info" style="color:white;margin-bottom:0px;"">' + EthnicityChance + "%";

    var FinancialContent = document.getElementById('FinancialContent');
    FinancialContent.innerHTML = '<h2 class="text-center text-info" style="color:white;margin-bottom:0px;">Your Chances:</h2><br>' + '<h2 class="text-center text-info" style="color:white;margin-bottom:0px;"">' + FinancialChance + "%";

    var HobbiesContent = document.getElementById('HobbiesContent');
    HobbiesContent.innerHTML = '<h2 class="text-center text-info" style="color:white;margin-bottom:0px;">Your Chances:</h2><br>' + '<h2 class="text-center text-info" style="color:white;margin-bottom:0px;"">' + HobbiesChance + "%";

    var PersonalityContent = document.getElementById('PersonalityContent');
    PersonalityContent.innerHTML = '<h2 class="text-center text-info" style="color:white;margin-bottom:0px;">Your Personalities are</h2><br>' + '<h2 class="text-center text-info" style="color:white;margin-bottom:0px;"">' + PersonalityChance;

    var AverageContent = document.getElementById('AverageContent');
    AverageContent.innerHTML = '<h2 class="text-center text-info" style="color:white;margin-bottom:0px;">Your total average percentage is:</h2><br>' + '<h2 class="text-center text-info" style="color:white;margin-bottom:0px;"">' + AverageResult + "%";

    var SummaryContent = document.getElementById('SummaryContent');
    SummaryContent.innerHTML = '<h2 class="text-center text-info" style="color:white;margin-bottom:0px;">Summary:</h2><br>' + '<p class="text-left text-info" style="color:white;margin-bottom:0px;"">' + SummaryResult;

</script>
