    <script>
        function randomInt(min, max) { 
            return Math.floor(Math.random() * (max - min + 1) + min)
        }

        var EthnicityLeftData = localStorage.getItem('EthnicityLeftData');
        var ReligionLeftData = localStorage.getItem('ReligionLeftData');
        if (EthnicityLeftData) {
            var EthnicityAreaLeft = document.getElementById('EthnicityAreaLeft')
            EthnicityAreaLeft.innerHTML = '<h2 class="text-left text-info" style="color:white;">Your information:</h2><br>' + '<h3 style="color:white;">' + EthnicityLeftData + '</h3>' + "<br>" +  '<h3 style="color:white;">' + ReligionLeftData + '</h3>';
        }

        var EthnicityRightData = localStorage.getItem('EthnicityRightData');
        var ReligionRightData = localStorage.getItem('ReligionRightData');
        if (EthnicityRightData) {
            var EthnicityAreaRight = document.getElementById('EthnicityAreaRight');
            EthnicityAreaRight.innerHTML = '<h2 class="text-left text-info" style="color:white;">Partner information:</h2><br>' + '<h3 style="color:white;">' + EthnicityRightData + '</h3>' + "<br>" +  '<h3 style="color:white;">' + ReligionRightData + '</h3>';
        }

        if (EthnicityLeftData == EthnicityRightData && ReligionLeftData == ReligionRightData){
            ResultCount = randomInt(70, 100)
            ResultContent = "Having a romantic partner of the same ethnicity and religion can bring about several benefits. Shared ethnicity often means common cultural backgrounds, traditions, and languages, fostering a deep understanding and connection. This can contribute to a sense of belonging and shared identity, making it easier to navigate societal expectations and family dynamics. Similarly, having the same religion can provide a strong foundation for shared values, moral principles, and a mutual spiritual connection. Couples who share the same faith often find comfort and support in practicing their beliefs together, contributing to a sense of unity and purpose in the relationship. <br><br> However, there are potential downsides as well. Overemphasis on shared ethnicity and religion might lead to assumptions about compatibility, overlooking individual differences in personalities, interests, and aspirations. Moreover, external pressures from families or communities may arise, adding stress to the relationship. Striking a balance between shared cultural and religious values and respecting individual identities is crucial to maintaining a healthy and harmonious relationship. <br><br> It's essential to ensure that the relationship thrives on genuine compatibility, communication, and mutual respect rather than solely relying on shared ethnicity and religion."
        }
        else if (EthnicityLeftData == EthnicityRightData){
            ResultCount = randomInt(20, 60)
            ResultContent = "Being of the same ethnicity as your romantic partner can bring about various upsides and downsides. On the positive side, shared cultural backgrounds often foster a sense of understanding and familiarity, creating a strong foundation for communication and connection. Common traditions, values, and language can enhance the feeling of belonging and make it easier to navigate societal expectations. Additionally, there may be fewer challenges related to cultural differences, reducing the likelihood of misunderstandings or clashes in certain aspects of life. <br><br> However, on the downside, being of the same ethnicity doesn't guarantee compatibility in other aspects of a relationship, such as personalities, interests, or life goals. Moreover, there is the risk of stereotyping or making assumptions based on shared ethnicity, potentially overlooking individual differences. Additionally, external pressures from family or societal expectations may arise, placing undue stress on the couple. Ultimately, the impact of sharing the same ethnicity with a romantic partner varies based on the individuals involved and the dynamics of their relationship."
        }
        else if (ReligionLeftData == ReligionRightData){
            ResultCount = randomInt(20, 60)
            ResultContent = "Being of the same religion as your romantic partner comes with both positive and negative aspects. On the positive side, shared religious beliefs can provide a strong foundation for common values, moral principles, and a shared worldview. This shared spiritual connection can deepen the emotional and intellectual bond between partners, fostering a sense of unity and purpose in the relationship. Couples who share the same faith often find comfort and support in practicing their beliefs together, whether through shared rituals, ceremonies, or community engagement. <br><br> However, on the downside, religious differences within a relationship can potentially lead to conflicts, particularly if the partners have differing interpretations or levels of commitment to their faith. Additionally, there may be challenges if families or communities have specific expectations or if there is pressure to conform to traditional religious norms. Striking a balance between individual beliefs and shared practices is crucial for a harmonious relationship when partners are of the same religion."
        }
        else {
            ResultCount = randomInt(0, 20)
            ResultContent = "Having a romantic partner from a different religion and ethnicity can offer both benefits and challenges. One of the main benefits is the potential for cultural and religious exchange, providing an enriching and diverse experience for both individuals. Exposure to different traditions, customs, and perspectives can broaden one's understanding of the world and foster personal growth. <br><br> Additionally, it may lead to a more open-minded and tolerant approach to differences. However, there are downsides to navigating such differences. Communication challenges may arise due to varying cultural expectations or religious practices, potentially leading to misunderstandings. Family and societal pressures may also present difficulties, as some communities may have specific expectations regarding the ethnicity and religion of a partner. <br><br> It's crucial for both individuals to approach these differences with respect, understanding, and open communication. Ultimately, the success of a relationship between individuals of different religions and ethnicities depends on their ability to navigate and appreciate these diversities, finding common ground while respecting each other's unique backgrounds. Open communication, mutual respect, and a willingness to learn from one another can turn potential challenges into opportunities for growth and connection."  
        }

        if (EthnicityRightData) {
            var EthnicityResult = document.getElementById('EthnicityResult');
            EthnicityResult.innerHTML = '<h2 class="text-center text-info" style="color:white;margin-bottom:0px;">Your Chances:</h2><br>' + '<h2 style="color:white;">' + ResultCount + "%" + '</h2>' + '<hr>' + '<p class="text-left text-info" style="color:white;margin-bottom:0px;">' + ResultContent + '</p>';
        }

        localStorage.setItem('EthnicityResult', ResultCount);
    </script>
