    <div class="divlefthalf" id="EthnicityAreaLeft" style="margin-top:10px;height:270px;width:300px;color:white;"></div>

    <div class="divrighthalf" id="EthnicityAreaRight" style="margin-top:10px;height:270px;width:300px;color:white;"></div>

    <div class="divcenterresult" id="EthnicityResult"></div>

    <script>
        function randomInt(min, max) { 
            return Math.floor(Math.random() * (max - min + 1) + min)
        }


        var EthnicityLeftData = localStorage.getItem('EthnicityLeftData');
        var ReligionLeftData = localStorage.getItem('ReligionLeftData');
        if (EthnicityLeftData) {
            var EthnicityAreaLeft = document.getElementById('EthnicityAreaLeft')
            EthnicityAreaLeft.innerHTML = '<h2 class="text-left text-info" style="color:white;">Your information:</h2><br>' + '<h3 style="color:white;">' + EthnicityLeftData + '</h3>' + "<br>" +  '<h3 style="color:white;">' + ReligionLeftData + '</h3>';
        }

        var EthnicityRightData = localStorage.getItem('EthnicityRightData');
        var ReligionRightData = localStorage.getItem('ReligionRightData');
        if (EthnicityRightData) {
            var EthnicityAreaRight = document.getElementById('EthnicityAreaRight');
            EthnicityAreaRight.innerHTML = '<h2 class="text-left text-info" style="color:white;">Partner information:</h2><br>' + '<h3 style="color:white;">' + EthnicityRightData + '</h3>' + "<br>" +  '<h3 style="color:white;">' + ReligionRightData + '</h3>';
        }

        if (EthnicityLeftData == EthnicityRightData && ReligionLeftData == ReligionRightData){
            ResultCount = randomInt(70, 100)
        }
        else if (EthnicityLeftData == EthnicityRightData){
            ResultCount = randomInt(20, 60)
        }
        else if (ReligionLeftData == ReligionRightData){
            ResultCount = randomInt(20, 60)
        }
        else {
            ResultCount = randomInt(0, 20)
        }

        if (EthnicityRightData) {
            var EthnicityResult = document.getElementById('EthnicityResult');
            EthnicityResult.innerHTML = '<h2 class="text-center text-info" style="color:white;margin-bottom:0px;">Your Chances:</h2><br>' + '<h2 style="color:white;">' + ResultCount + '%</h2>';
        }
    </script>
