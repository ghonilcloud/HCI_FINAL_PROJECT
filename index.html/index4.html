    <script>
        var EthnicityLeftData = localStorage.getItem('EthnicityLeftData');
        var ReligionLeftData = localStorage.getItem('ReligionLeftData');
        if (EthnicityLeftData) {
            var EthnicityAreaLeft = document.getElementById('EthnicityAreaLeft')
            EthnicityAreaLeft.innerHTML = '<h2 class="text-left text-info" style="color:white;">Your information:</h2><br>' + '<h3 style="color:white;">' + EthnicityLeftData + '</h3>' + "<br>" +  '<h3 style="color:white;">' + ReligionLeftData + '</h3>';

        if (EthnicityRightData) {

        }

        if (EthnicityLeftData == EthnicityRightData){
            EthnicityCount = 50
            EthCont = 'your ethnicity is of the same type, where you are both' + ' ' + EthnicityLeftData + ' ' + 'and' + ' ' + EthnicityRightData
        }
        else {
            EthnicityCount = 0
            EthCont = 'your ethnicity is not the same where you are a' + ' ' + EthnicityRightData + ' ' + 'while she is a' + ' ' + EthnicityLeftData
        }

        if (ReligionLeftData == ReligionRightData) {

        }

        }

        EthnicityDifference = EthnicityCount + ReligionCount

        if (EthnicityRightData) {
            var EthnicityResult = document.getElementById('EthnicityResult');
            EthnicityResult.innerHTML = '<h2 class="text-center text-info" style="color:white;margin-bottom:0px;">Your Chances:</h2><br>' + '<h2 style="color:white;">' + EthnicityDifference + '%</h2>' + '<br>' + EthCont + '<br>' + '<br>' + RelCont;
